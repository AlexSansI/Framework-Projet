<!DOCTYPE html>
<html lang="fr-FR">
<!--Page de talent du site-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./image/maxime.jpg">
</head>

<body><!--Partie gauche du site-->
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-3 border-end border-warning">
                <nav class="navbar-expand-lg">
                    <button class="navbar-toggler border border-warning bg-warning" onclick="displayMenu()"
                        type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <img class="navbar-toggler-icon" src="./image/burger.png"></img>

                    </button>
                    <div class="d-lg-block none"><img class="w-50 rounded-circle d-block mx-auto"
                            src="./image/maxime.jpg" alt="photo de la tete de Maxime"></div>

                    <br>
                    <br>
                    <div class="d-lg-block none">
                        <h3 class="text-danger border-bottom border-warning pb-3"><a
                                class="link-danger link-offset-2 link-underline link-underline-opacity-0"
                                href="./img_max.html">Maxime Richard</a>
                        </h3>
                    </div>
                    <br>
                    <br>
                    <br>
                    <ul class="nav flex-column d-lg-block none" id="menu">
                        <li class="nav-item">
                            <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                aria-current="page" href="./index.html">Accueil</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./talent_max.html">Talent</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./contact_max.html">Contact</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./bde_max.html">LE bde</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--Partie droite du site-->
            <div class="col mt-5 pb-2">
                <h3 class="text-warning text-center">Talent</h3>
                <br>
                <!--Creation de skill bar-->
                <div class="m-5">
                    <p class="text-light">Aigris</p>
                    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 88%"></div>
                    </div>
                    <p class="text-end text-light">88%</p>
                    <br>
                    <p class="text-light">Developpeur web</p>
                    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 98%"></div>
                    </div>
                    <p class="text-end text-light">98%</p>
                    <br>
                    <p class="text-light">Drôle</p>
                    <div class="progress-stacked">
                        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15"
                            aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                            <div class="progress-bar bg-class"></div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="85"
                            aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            <div class="progress-bar bg-danger"></div>
                        </div>
                    </div>
                    <p class="text-end text-light">-85%</p>
                    <br>
                    <p class="text-light">Joueur de LOL</p>
                    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 95%"></div>
                    </div>
                    <p class="text-end text-light">95%</p>
                    <br>
                    <p class="text-light">Taux d'alcoolémie</p>
                    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 85%"></div>
                    </div>
                    <p class="text-end text-light">85%</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
