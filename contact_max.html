<!DOCTYPE html>
<html lang="fr-FR">
<!--Page de contact du site-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./image/maxime.jpg">
</head>

<body><!--Partie droite du site-->
    <main class="container mt-3">
        <div class="row">
            <div class="col-lg-3 border-end border-warning">
                <nav class="navbar-expand-lg">
                    <button class="navbar-toggler border border-warning bg-warning" onclick="displayMenu()"
                        type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <img class="navbar-toggler-icon" src="./image/burger.png"></img>

                    </button>
                    <div class="d-lg-block none"><img class="w-50 rounded-circle d-block mx-auto"
                            src="./image/maxime.jpg" alt="photo de la tete de Maxime"></div>

                    <br>
                    <br>
                    <div class="d-lg-block none">
                        <h3 class="text-danger border-bottom border-warning pb-3"><a
                                class="link-danger link-offset-2 link-underline link-underline-opacity-0"
                                href="./img_max.html">Maxime Richard</a>
                        </h3>
                    </div>
                    <br>
                    <br>
                    <br>
                    <ul class="nav flex-column d-lg-block none" id="menu">
                        <li class="nav-item">
                            <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                aria-current="page" href="./accueil_max.html">Accueil</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./talent_max.html">Talent</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./contact_max.html">Contact</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="./bde_max.html">LE bde</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--Partie droite du site-->
            <div class="col mt-5">
                <h3 class="text-warning text-center">Contact</h3>
                <p class="text-light d-flex justify-content-center">Des questions ou des remarques ? Ecrivez-moi juste
                    un message</p>
                <br>
                <div><!--Creation d'un formulaire-->
                    <form action="" method="get">

                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénon">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nom" aria-label="Nom">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Adresse email">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="text-light col-lg-1">Sexe :</div>
                            <div class="form-check form-check-inline col-lg-1">
                                <input class="form-check-input" type="radio" name="SexeOption" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <div class="text-light">Homme</div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline col-lg-1">
                                <input class="form-check-input" type="radio" name="SexeOption" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <div class="text-light">Femme</div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline col-lg-1">
                                <input class="form-check-input" type="radio" name="SexeOption" id="inlineRadio3"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <div class="text-light">Autre</div>
                                </label>
                            </div>
                            <div class="input-group flex-nowrap col">
                                <span class="input-group-text" id="addon-wrapping">+33</span>
                                <input type="text" class="form-control" placeholder="Téléphone" aria-label="Téléphone"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col">
                                <p class="text-light">Qu'est-ce que vous aimer dans le portefolio ?</p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="checkbox" name="Preference" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <div class="text-light">Maxime</div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="checkbox" name="Preference" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <div class="text-light">Maximus l'abribus</div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="checkbox" name="Preference" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio2">
                                    <div class="text-light">Emixam (à l'envers)</div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="checkbox" name="Preference" id="inlineRadio4"
                                    value="option4"  disabled>
                                <label class="form-check-label" for="inlineRadio2">
                                    <div class="text-light">Maxime le plus beau developpeur du monde</div>
                                </label>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-7"></div>
                            <button type="submit" class="btn btn-outline-warning text-light col">
                                <div class="link-danger link-offset-2 link-underline link-underline-opacity-0"
                                    href="submit">Contact
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
